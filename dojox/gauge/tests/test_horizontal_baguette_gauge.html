<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Dojo Gauge Test</title>
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
			@import "../../../dijit/themes/claro/claro.css";
			@import "style.css";
		</style>
		<script type="text/javascript">
			var djConfig = {
				parseOnLoad: true,
				async: true
			}
		</script>
		<script type="text/javascript" src="../../../dojo/dojo.js">
		</script>

		<script type="text/javascript">
			require([
			"dojo/_base/kernel", 
			"dojo/parser", 
			"dijit/layout/BorderContainer", 
			"dijit/layout/ContentPane", 
			"dojox/gauge/components/default/HorizontalBaguetteGauge",
			"dojox/gauge/components/default/HorizontalBaguetteGauge2",  
			"dojox/gauge/components/default/VerticalBaguetteGauge", 
			"dijit/form/Button"			]);
		</script>
	</head>
	<body class="claro">
		<div dojoType="dijit.layout.BorderContainer" gutters="true" liveSplitters="true" id="borderContainer">
			
			<div dojoType="dijit.layout.ContentPane" style="background-color: #fafafa;" splitter="true" region="center">
				<div id="g1" dojoType="dojox.gauge.components.default.HorizontalBaguetteGauge">
				</div>
			</div>
			
			<div dojoType="dijit.layout.ContentPane" style="background-color: #fafafa; width:80px" splitter="true" region="left">
				<div id="g3" dojoType="dojox.gauge.components.default.VerticalBaguetteGauge">
				</div>
			</div>	
						
			<div dojoType="dijit.layout.ContentPane" style="background-color: #fafafa; width:50%" splitter="true" region="right">
				<div id="g2" dojoType="dojox.gauge.components.default.HorizontalBaguetteGauge2">
				</div>
			</div>



		</div>
	</body>
</html>
