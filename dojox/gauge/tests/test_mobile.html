<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Gauge Mobile Sample</title>
		<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="parseOnLoad: true"></script>
		<script language="JavaScript" type="text/javascript">
			require(["dojox/mobile", "dojox/mobile/parser", "dojox/mobile/compat", "dojox/mobile/deviceTheme", "dojox/gauge/components/default/CircularLinearGauge", "dojox/gauge/components/default/HorizontalLinearGauge"]);
		</script>
	</head>
	<body style="visibility:hidden;">
		<div id="foo" dojoType="dojox.mobile.View" selected="true">
			<h1 dojoType="dojox.mobile.Heading">Gauge Mobile Sample</h1>
			<div dojoType="dojox.gauge.components.default.CircularLinearGauge" interactionMode="touch" style="width:100%; height:200px"></div>
			<div dojoType="dojox.gauge.components.default.HorizontalLinearGauge" interactionMode="touch" style="width:100%"></div>
		</div>
	</body>
</html>
